<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素透明度</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
            opacity: 0.45;
        }
        h1{
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="d1">
        设置元素透明度
        <h1>大标题</h1>
    </div>
</body>
</html>
