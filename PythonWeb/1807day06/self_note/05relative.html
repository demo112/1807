<head>

        div{
            width: 200px;
            height: 200px;
        }
        #d1{
            background-color: red;
            position:relative;
            top: 50px;
            left: 50px;
        }
        #d2{
            background-color: green;
        }
        #d3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1" class=""></div>
    <div id="d2" class=""></div>
    <div id="d3" class=""></div>
</body>
</html>
