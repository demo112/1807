<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./regist.css">
</head>
<body>
    <div id="container">
        <!--页面分上下两个部分-->
        <h2>会员登陆</h2>
        <div id="regist">
            <!--左侧结构-->
            <p>
                <img src="./huiyuan.jpg" alt="" width="500" height="400">
                <a href="">会员注册</a>
            </p>
            <!--右侧结构-->
            <form action="login.html" method="post">
                <div class="form-line">
                    <p>手机号</p>
                    <input class="form-control" type="text" maxlength="11" name="uphone">
                </div>
                <div class="form-line">
                    <p>密码</p>
                    <input class="form-control" type="text"
                           maxlength="20"
                           name="upwd" placeholder="请输入6-20位的数字字符">
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <p class="forgetpwd">
                            <a href="">忘记密码</a>
                            <a href="">快捷登陆</a>
                        </p>
                        <input id="isSave" class="isSave" type="checkbox" name="isSave">
                        <label for="isSave">记住密码</label>
                    </div>
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input class="login-button btn" type="submit" value="登陆"><input class="regist-button btn" type="button" value="注册会员">
                    </div>
                </div>
            </form>
            <!--添加空的子元素消除父元素高度为0-->
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
