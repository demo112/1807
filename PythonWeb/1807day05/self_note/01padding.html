<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
</head>
    <!--具有默认外边距的块元素-->
<body>
    <h2>二级标题</h2>
    <h1>一级标题</h1>
    <p>段落标签</p>
    <ul>
        <!--无序列表-->
        <li>今天星期四</li>
    </ul>
    <ol>
        <!--有序列表-->
        <li>明天星期五</li>
    </ol>
    <table>
        <tr>
            <td>后天星期六</td>
        </tr>
    </table>
    <form>
        <input type="text" name="" value="">
        <input type="submit">
    </form>
    <div>
        <h1>div元素中的h1</h1>
    </div>
</body>
</html>
