<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素可见性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 5px 0;
        }
        .d1{
            background-color: red;
            /*visibility: hidden;*/
            display: inline-block;
        }
        .d2{
            background-color: green;
            /*display: inline-block;*/
        }
        .d1:hover{
            display: none;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
</body>
</html>
