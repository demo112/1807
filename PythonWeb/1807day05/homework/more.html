<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单模块</title>
    <style>
        td{
            display: inline-block;
        }
        .in{
            height: 20px;
            overflow: hidden;
        }
        .in:hover{
            overflow: visible;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td  class="in">
                <div class="city">北京</div>
                <div class="city">上海</div>
                <div class="city">广州</div>
                <div class="city">深圳</div>
            </td>
            <td>hhhhhh</td>
        </tr>
        <tr>
            <td>
                hhhhhhhhh
            </td>
        </tr>
    </table>
</body>
</html>
