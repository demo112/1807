<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        h1{
            width: 100px; height: 100px; border: 1px solid gray;
            /*box-shadow: 0 0 10px;*/
            box-shadow: 3px 3px 5px 2px gray;
        }
        h1.d2{
            width: 100px; height: 100px; border: 1px solid gray;
            /*box-shadow: 0 0 10px;*/
            box-shadow: -3px -3px 5px 20px gray;
        }

    </style>
</head>
<body>
    <h1 class="d1"></h1>
    <h1 class="d2"></h1>
</body>
</html>
