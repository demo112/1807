<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并</title>
</head>
<body>
    <table border="1px" bgcolor="pink" wight="500px" height="500px">
        <thead>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>班级</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">总计</td>
                <td>人</td>
            </tr>
        </tfoot>
        <tbody>
            <tr align="center">
                <td rowspan="2">上午</td>
                <!--跨行合并，包含自身在内，占据两个单元格的位置-->
                <td colspan="4">课表</td>
            </tr>
            <tr>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
            </tr>
            <tr>
                <td colspan="5" align="center" height="10">午休</td>
            </tr>
            <tr>
                <!--向下合并包含自身在内单元格，最终占据3个单元格的位置-->
                <td rowspan="3">下午</td>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
            </tr>
            <tr>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
            </tr>
            <tr>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
