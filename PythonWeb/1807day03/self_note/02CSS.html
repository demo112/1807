<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内样式</title>
    <style>
        /*style内就属于CSS编码了，注释样式发生变化*/
        /*标签选择器*/
        p {color: red; font-size: 20px;}
        span{color:green;}
        h2{color:greenyellow; background-color: darkblue;}
    </style>
    <link rel="stylesheet" href="../index-self.css">
</head>
<body>
    <h1 style="color: red; background-color:pink">一级标题</h1>
    <p style="font-size: 32px; background-color:greenyellow">普通文本</p>
    <h2>二级标题</h2>
    <div>
        <h2>二级标题</h2>
    </div>
    <h2>二级标题</h2>
</body>
</html>
