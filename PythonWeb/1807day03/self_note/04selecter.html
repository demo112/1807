<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        p{color: green;}
        .new_hero{color: red;}
        /*标签选择器和类选择器组合使用*/
        p.adc{background-color: deepskyblue;}
        .female{background-color: pink;}
    </style>
</head>
<body>
    新英雄是红色字体
    <br>
    女英雄是粉红色背景
    <br>
    射手是蓝色背景
    <br>
    <h1 class="new_hero">王者峡谷</h1>
    <p class="female">虞姬</p>
    <p class="female new_hero">王昭君</p>
    <p class="adc">鲁班</p>
    <p class="new_hero">伽罗</p>
</body>
</html>
