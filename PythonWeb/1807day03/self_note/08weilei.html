<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接伪类选择器</title>
    <style>
        a:link{text-decoration: None; color: black;}
        a:visited{color: green;}
        a:hover{color: red;}
        a:active{background-color: orange;}
        div{width: 100px; height: 100px; background-color: red;}
        div:hover{width: 150px; height: 150px; background-color: green;}
        input:focus{outline: none}
    </style>
</head>
<body>
    <a href="#">百度</a>
    <div></div>
    <label>
        <input type="text">
    </label>
</body>
</html>
