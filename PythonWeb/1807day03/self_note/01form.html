<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>others</title>
</head>
<body>
    <form name="local">
        <!--下拉菜单-->
        <!--value中不允许出现中文，其他空间的属性值中也不可以-->
        所在地区
        <select name="province">
            <option value="Null">省</option>
            <option value="hebei">河北</option>
            <option value="henan">河南</option>
            <option value="shandong">山东</option>
            <option value="shanxi">山西</option>
        </select>
        <select name="city">
            <option value="Null">市</option>
            <option value="shijiazhuang">石家庄</option>
            <option value="baoding">保定</option>
            <option value="handan">邯郸</option>
            <option value="tangshan">唐山</option>
        </select>
        <br>

        <!--文本域-->
        <h5>个人介绍</h5>
        <textarea name="info" cols="10" rows="5">
            介绍
        </textarea>
        <br>
        <!--按钮-->
            <!--提交按钮-->
            <input type="submit" value="提交按钮:注册">
        <br>
            <!--重置按钮-->
            <input type="reset" value="重置按钮">
        <br>
            <!--普通按钮-->
            <input type="button" value="点击按钮">
        <br>
            <button>按钮显示文本</button>
        <br>

    </form>

</body>
</html>
