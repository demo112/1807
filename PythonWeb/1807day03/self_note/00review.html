    <!--完整表格结构-->
    <table>
        <thead></thead>

    <form action="地址" method="get" >
        <!--表单控件-->
        用户名<input type="texy" name="user_name" maxlength="8"
                  placeholder="提示文本" value="默认填充文本">
        密码<input type="password" name="upwd">
        <br>
        <!--单选按钮-->
        男<input type="radio" name="gender" value="male" checked>
        女<input type="radio" name="gender" value="female">
        <br>
        <!--特殊用法-->
        <!--按钮id值就绑定label控件文字，扩大点击范围-->
        <label for="male">男</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">女</label>
        <input type="radio" name="gender" value="male" id="female">

        <input type="checkbox" name="fuxuan" value="1">

        <input type="checkbox" name="fuxuan" value="3">
        <input type="checkbox" name="fuxuan" value="4">

        <input type="hidden" name="XXX" value="XX">
        <!--文件选择框-->
        <input type="file" name="XXX" value="XX">
    </form>
