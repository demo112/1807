<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>group</title>
    <style>
        body, a{color: red;}
        /*群组选择器设置元素的相同样式*/
        /*设置上下外边距10px, 左右自动，实现元素的水平居中*/
        #d1, #d2{width: 500px;
            margin: 10px auto;
            height: 100px;}
        #d1{background-color: green;}
        #d2{background-color: red;}
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>段落标签</p>
    <span>span</span>
    <div>div</div>
    <a href="#">超链接</a>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
